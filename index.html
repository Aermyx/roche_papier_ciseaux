<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roche Papier Ciseaux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="boxGame">
        <div class="joueur">
            <div class="nomJoueur"></div>
            <div class="choixJoueur"></div>
        </div>
        <div class="cpu">
            <div class="nomCpu">CPU</div>
            <div class="choixCpu"></div>
        </div>
        <div class="resultat"></div>
        <div class="btnRejouer">Rejouer</div>
    </div>
    <div class="fondFormulaire"></div>
    <div class="boxFormulaire">
        <form class="formulaire" name="form01">
            <p>
                <label>Nom</label><br>
                <input type="text" name="nom" onfocus="this.value=''" class="name">
            </p>
            <p>
                <label>Peau</label><br>
                <div class="radio">
                    <input type="radio" name="Peau" id="choixJaune" value="0" checked="checked">👋
                    <input type="radio" name="Peau" id="choixBlanc" value="1">👋🏻
                    <input type="radio" name="Peau" id="choixBalzane" value="2">👋🏽
                    <input type="radio" name="Peau" id="choixNoir" value="3">👋🏿
                </div>
            </p>
            <p>
                <label>Choix</label><br>
                <select name="action" class="choix">
                    <option value="roche">🥔</option>
                    <option value="papier">📄</option>
                    <option value="ciseaux">✂️</option>
                </select>
            </p>
            <p>
                <input type="button" value="Jouer" class="jouer">
            </p>
        </form>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
